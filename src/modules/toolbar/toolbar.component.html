<md-toolbar color="primary">
  <span>{{ appTitle }}</span>

  <span class="toolbar-spacer"></span>

  <button *ngIf="isSignedIn"
          (click)="logout()"
          md-button>Log out</button>

  <button *ngIf="!isSignedIn"
          (click)="register()"
          md-button>Register</button>

  <button *ngIf="!isSignedIn"
          (click)="signIn()"
          md-button>Log In</button>

  <md-toolbar-row *ngIf="isSignedIn">
    <ng-content></ng-content>
  </md-toolbar-row>
</md-toolbar>
