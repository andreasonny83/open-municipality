<h2 md-dialog-title>Delete project</h2>

<md-dialog-content>

  <p>
    Are you sure you want to delete this project?
  </p>

</md-dialog-content>

<md-dialog-actions>
  <button md-button
          md-dialog-close>Cancel</button>

  <button md-button
          [md-dialog-close]="true">Delete</button>
</md-dialog-actions>
